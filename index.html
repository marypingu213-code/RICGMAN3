<!doctype html>
<html lang="zh-TW" class="h-full">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .buzzer-btn:disabled { filter: grayscale(100%); cursor: not-allowed; transform: translateY(10px); box-shadow: none; }
        
        /* 16:9 å®¹å™¨é©é… */

<body class="h-full bg-gray-100 text-gray-800">

    <div id="app" class="w-full h-full flex flex-col items-center justify-center">
        <div id="loadingScreen" class="text-2xl font-bold">ç³»çµ±åˆå§‹åŒ–ä¸­...</div>
    </div>

    <template id="tpl-landing">
        <div class="flex flex-col gap-8 items-center p-8 bg-white rounded-3xl shadow-xl max-w-lg w-full">
            <h1 class="text-4xl font-bold text-gray-700 mb-4">ç”Ÿå­—å¤§å¯Œç¿</h1>
            <button onclick="initTeacher()" class="w-full py-6 text-2xl font-bold text-white bg-blue-500 rounded-2xl shadow-lg hover:bg-blue-600 transition">
                æˆ‘æ˜¯è€å¸« (å»ºç«‹æˆ¿é–“)
            </button>
            <div class="w-full border-t border-gray-200"></div>
            <div class="w-full text-center text-gray-500">å­¸ç”Ÿè«‹æƒæè€å¸«çš„ QR Code åŠ å…¥</div>

    <template id="tpl-teacher">

                    <div id="studentList" class="space-y-2">
                        </div>
                </div>

                <div class="flex flex-col gap-2">
                    <button id="spinBtn" onclick="game.teacherSpin()" class="py-4 bg-green-500 hover:bg-green-600 text-white rounded-xl font-bold text-xl shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed">

                    </button>
                    <button id="resetBtn" onclick="game.resetRound()" class="py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-xl font-bold shadow-md transition hidden">
                        ä¸‹ä¸€é¡Œ (é‡ç½®)

        </div>
    </template>

    <template id="tpl-student">
        <div class="w-full h-full flex flex-col items-center justify-between p-6 bg-slate-800 text-white relative overflow-hidden">
            <div class="w-full flex justify-between items-center z-10">
                <div class="text-lg opacity-80">å­¸ç”Ÿ: <span id="myStudentName" class="font-bold text-yellow-400"></span></div>
                <div class="px-3 py-1 bg-white/10 rounded-full text-sm" id="connectionStatus">é€£ç·šä¸­...</div>
            </div>

            <div class="flex-1 flex flex-col items-center justify-center w-full z-10">
                <div id="studentMessage" class="text-2xl text-gray-300 animate-pulse">ç­‰å¾…è€å¸«é–‹å§‹...</div>
                <div id="studentWord" class="text-6xl md:text-8xl font-bold text-white drop-shadow-lg hidden pop-in"></div>
            </div>

            <div class="w-full max-w-md aspect-square mb-8 z-10 flex items-center justify-center">
                <button id="buzzerBtn" onclick="game.studentBuzz()" disabled

                    <span>æ¶ç­”</span>

                </button>

        </div>
    </template>

    <template id="tpl-login">
        <div class="flex flex-col gap-6 items-center p-8 bg-white rounded-3xl shadow-xl max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-700">åŠ å…¥éŠæˆ²</h2>
            <input type="text" id="inputName" placeholder="è«‹è¼¸å…¥ä½ çš„åå­—/ä»£è™Ÿ" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl text-lg focus:border-blue-500 outline-none text-center">
            <button onclick="joinGame()" class="w-full py-4 bg-blue-500 text-white rounded-xl font-bold text-xl shadow-lg active:scale-95 transition">åŠ å…¥æˆ¿é–“</button>
        </div>
    </template>

    <script>
        // --- è¨­å®šèˆ‡è³‡æ–™ ---
        const words = [
            'æ‰‹èƒŒ', 'æ–‘é»', 'çšºç´‹', 'å¯¶è—', 'ä»”ç´°', 'è—è¡“', 'é›–ç„¶', 'å‰µæ„', 'æ”¶è—', 
            'åœå·¾', 'è¿‘è¦–', 'ç±ƒæ¡†', 'å¤±èª¤', 'åƒåœ¾', 'æ„‰å¿«', 'æ›¾ç¶“', 'æ©Ÿæœƒ', 
            'æ•´é½Š', 'é†«ç”Ÿ', 'è½ç­’', 'æº–å‚™', 'ç—…æ¯’', 'æ·˜æ°£', 'è˜‹æœ', 'åƒè—¥', 'æ¨¹å¹¹', 
            'ä¹¾æ¯', 'é›ªç™½', 'äº‹å¯¦', 'åå°„', 'çš®è†š', 'é ­è…¦', 'è¨˜æ†¶', 'æ‰“æ»¾', 'èª¤æœƒ', 'åŒ—æ¥µ'
        ];

        // --- å…¨å±€è®Šæ•¸ ---
        let peer = null;
        let connections = []; // è€å¸«ç«¯ç”¨ï¼šå­˜å„²æ‰€æœ‰å­¸ç”Ÿé€£ç·š
        let myConn = null;    // å­¸ç”Ÿç«¯ç”¨ï¼šå­˜å„²èˆ‡è€å¸«çš„é€£ç·š
        let isTeacher = false;
        let currentStudentName = "";
        let buzzerLocked = false; // æ¶ç­”é–

        // --- è·¯ç”±åˆå§‹åŒ– ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('join');
            
            if (joinId) {
                // å¦‚æœç¶²å€æœ‰ join åƒæ•¸ï¼Œé¡¯ç¤ºå­¸ç”Ÿç™»å…¥é 
                showTemplate('tpl-login');
                window.roomId = joinId;
            } else {
                // å¦å‰‡é¡¯ç¤ºé¦–é 
                showTemplate('tpl-landing');
            }
        };

        function showTemplate(id) {
            document.getElementById('app').innerHTML = document.getElementById(id).innerHTML;
        }

        // --- è€å¸«ç«¯é‚è¼¯ ---
        function initTeacher() {
            showTemplate('tpl-teacher');
            isTeacher = true;
            renderBoard(); // ç¹ªè£½å¤§å¯Œç¿

            // åˆå§‹åŒ– PeerJS
            peer = new Peer(null, { debug: 2 });

            peer.on('open', (id) => {
                console.log('Teacher ID:', id);
                document.getElementById('roomIdDisplay').textContent = `æˆ¿è™Ÿ: ${id}`;
                
                // ç”¢ç”Ÿ QR Code (ç•¶å‰ç¶²å€ + ?join=ID)
                const joinUrl = `${window.location.origin}${window.location.pathname}?join=${id}`;
                new QRCode(document.getElementById("qrcode"), {
                    text: joinUrl,
                    width: 128,
                    height: 128
                });
            });

            peer.on('connection', (conn) => {
                conn.on('open', () => {
                    // æš«å­˜é€£ç·šï¼Œç­‰å¾…å­¸ç”Ÿå‚³é€åå­—
                });

                conn.on('data', (data) => {
                    handleTeacherData(conn, data);
                });
                
                conn.on('close', () => {
                    removeStudent(conn.peer);
                });
            });
        }

        function handleTeacherData(conn, data) {
            if (data.type === 'JOIN') {
                // å­¸ç”ŸåŠ å…¥
                conn.studentName = data.name;
                connections.push(conn);
                updateStudentList();
                // å›å‚³æ­¡è¿è¨Šæ¯
                conn.send({ type: 'WELCOME', msg: 'æˆåŠŸåŠ å…¥ï¼' });
            } else if (data.type === 'BUZZ') {
                // å­¸ç”Ÿæ¶ç­”
                if (!buzzerLocked) {
                    buzzerLocked = true;
                    // å»£æ’­çµæœï¼šèª°æ¶åˆ°äº†
                    broadcast({ type: 'WINNER', name: conn.studentName });
                    // UI é¡¯ç¤º
                    highlightWinner(conn.studentName, conn.peer);
                    playAudio('buzz');
                }
            }
        }

        function updateStudentList() {
            const list = document.getElementById('studentList');
            document.getElementById('studentCount').textContent = connections.length;
            list.innerHTML = connections.map(conn => `
                <div id="student-${conn.peer}" class="flex items-center justify-between p-3 bg-white border rounded-lg shadow-sm">
                    <span class="font-bold text-gray-700">${conn.studentName}</span>
                    <div class="flex gap-2">
                        <span class="score-badge bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">0 åˆ†</span>
                        <button onclick="addScore('${conn.peer}', 1)" class="text-green-500 hover:bg-green-50 rounded px-1 text-sm border border-green-200">+1</button>
                    </div>
                </div>
            `).join('');
        }

        function addScore(peerId, points) {
            const conn = connections.find(c => c.peer === peerId);
            if (conn) {
                conn.score = (conn.score || 0) + points;
                // æ›´æ–° UI
                const el = document.querySelector(`#student-${peerId} .score-badge`);
                if(el) el.textContent = `${conn.score} åˆ†`;
            }
        }

        function highlightWinner(name, peerId) {
            // è€å¸«ç«¯è¦–è¦ºå›é¥‹
            const msg = document.createElement('div');
            msg.className = "absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white px-8 py-6 rounded-3xl shadow-2xl text-4xl font-bold z-50 pop-in border-4 border-white";
            msg.innerHTML = `ğŸ† ${name} æ¶ç­”æˆåŠŸï¼`;
            msg.id = 'winnerMsg';
            document.getElementById('gameBoardArea').appendChild(msg);

            // é¡¯ç¤ºé‡ç½®æŒ‰éˆ•ï¼Œéš±è—é–‹å§‹æŒ‰éˆ•
            document.getElementById('resetBtn').classList.remove('hidden');
            document.getElementById('spinBtn').classList.add('hidden');
        }

        function broadcast(data) {
            connections.forEach(c => c.send(data));
        }

        // --- å­¸ç”Ÿç«¯é‚è¼¯ ---
        function joinGame() {
            const name = document.getElementById('inputName').value.trim();
            if (!name) return alert("è«‹è¼¸å…¥åå­—");
            
            currentStudentName = name;
            showTemplate('tpl-student');
            document.getElementById('myStudentName').textContent = name;

            // é€£ç·šåˆ°è€å¸«
            peer = new Peer();
            peer.on('open', () => {
                const conn = peer.connect(window.roomId);
                
                conn.on('open', () => {
                    document.getElementById('connectionStatus').textContent = "å·²é€£ç·š";
                    document.getElementById('connectionStatus').classList.replace('bg-white/10', 'bg-green-500');
                    // å‚³é€åå­—
                    conn.send({ type: 'JOIN', name: currentStudentName });
                    myConn = conn;
                });

                conn.on('data', handleStudentData);
                
                conn.on('close', () => alert("è€å¸«å·²æ–·ç·š"));
            });
        }

        function handleStudentData(data) {
            const msgEl = document.getElementById('studentMessage');
            const wordEl = document.getElementById('studentWord');
            const btn = document.getElementById('buzzerBtn');

            if (data.type === 'SPIN_START') {
                // é–‹å§‹è½‰å‹•
                msgEl.textContent = "è½‰å‹•ä¸­...";
                wordEl.classList.add('hidden');
                btn.disabled = true;
                btn.querySelector('span:last-child').textContent = "(ç­‰å¾…è½‰åœ)";
                // é€™è£¡å¯ä»¥åŠ ä¸€äº›å‹•ç•«æ•ˆæœ
            } 
            else if (data.type === 'SPIN_RESULT') {
                // è½‰å‹•çµæŸï¼Œé¡¯ç¤ºçµæœä¸¦é–‹æ”¾æ¶ç­”
                msgEl.textContent = "è«‹æ¶ç­”ï¼";
                wordEl.textContent = data.word;
                wordEl.classList.remove('hidden');
                
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                btn.querySelector('span:last-child').textContent = "æŒ‰æˆ‘æ¶ç­”ï¼";
            }
            else if (data.type === 'WINNER') {
                // æœ‰äººæ¶ç­”äº†
                btn.disabled = true;
                if (data.name === currentStudentName) {
                    msgEl.textContent = "ğŸ‰ ä½ æ¶åˆ°äº†ï¼";
                    btn.style.background = "#2ecc71"; // Green
                } else {
                    msgEl.textContent = `âŒ ${data.name} æ¶å…ˆäº†`;
                    btn.classList.add('opacity-50');
                }
            }
            else if (data.type === 'RESET') {
                // é‡ç½®
                msgEl.textContent = "ç­‰å¾…ä¸‹ä¸€é¡Œ...";
                wordEl.classList.add('hidden');
                btn.disabled = true;
                btn.style.background = ""; // Reset color
                btn.classList.remove('opacity-50');
                btn.querySelector('span:last-child').textContent = "(ç­‰å¾…è½‰åœ)";
            }
        }

        // --- éŠæˆ²é‚è¼¯ (Game Controller) ---
        const game = {
            teacherSpin: function() {
                if (connections.length === 0) {
                    alert("ç›®å‰æ²’æœ‰å­¸ç”Ÿé€£ç·šå–”ï¼");
                    // ç‚ºäº†æ¸¬è©¦ï¼Œå…è¨±å–®æ©Ÿæ“ä½œï¼Œä½†æ­£å¸¸æ‡‰ return
                }

                const spinBtn = document.getElementById('spinBtn');
                spinBtn.disabled = true;
                buzzerLocked = true; // è½‰å‹•ä¸­ä¸èƒ½æ¶
                
                // å»£æ’­ï¼šé–‹å§‹è½‰å‹•
                broadcast({ type: 'SPIN_START' });

                // åœ¨è€å¸«ç«¯åŸ·è¡Œè½‰å‹•å‹•ç•«
                this.runSpinAnimation().then((finalIndex) => {
                    const word = words[finalIndex];
                    buzzerLocked = false; // é–‹æ”¾æ¶ç­”
                    
                    // å»£æ’­ï¼šçµæœ
                    broadcast({ type: 'SPIN_RESULT', word: word });
                    
                    // é¡¯ç¤ºä¸­å¤®æ–‡å­—
                    // (è€å¸«ç«¯çš„ä¸­å¤®é¡¯ç¤ºé‚è¼¯èˆ‡ä¹‹å‰ç›¸åŒï¼Œé€™è£¡ç°¡åŒ–è™•ç†)
                });
            },

            runSpinAnimation: function() {
                return new Promise((resolve) => {
                    // ç°¡å–®çš„è½‰å‹•é‚è¼¯æ¨¡æ“¬
                    let index = 0;
                    let speed = 50;
                    let rounds = 0;
                    const maxRounds = 34 + Math.floor(Math.random() * 20);
                    
                    const interval = setInterval(() => {
                        // ç§»é™¤èˆŠé«˜äº®
                        const prev = document.querySelector(`[data-index="${index}"]`);
                        if(prev) prev.classList.remove('active');
                        
                        index = (index + 1) % 34; // 34æ ¼
                        
                        // æ–°é«˜äº®
                        const curr = document.querySelector(`[data-index="${index}"]`);
                        if(curr) curr.classList.add('active');
                        
                        rounds++;
                        if(rounds > maxRounds) {
                            clearInterval(interval);
                            resolve(index);
                        }
                    }, speed);
                });
            },

            studentBuzz: function() {
                if(myConn) {
                    myConn.send({ type: 'BUZZ' });
                    // æœ¬åœ°ç«‹å³é–å®šé˜²æ­¢é€£é»
                    document.getElementById('buzzerBtn').disabled = true;
                }
            },

            resetRound: function() {
                buzzerLocked = false;
                // æ¸…é™¤å‹åˆ©è¨Šæ¯
                const msg = document.getElementById('winnerMsg');
                if(msg) msg.remove();
                
                // UI å¾©åŸ
                document.getElementById('resetBtn').classList.add('hidden');
                document.getElementById('spinBtn').classList.remove('hidden');
                document.getElementById('spinBtn').disabled = false;
                
                // å»£æ’­é‡ç½®
                broadcast({ type: 'RESET' });
            }
        };

        // --- è¼”åŠ©ï¼šç¹ªè£½ç›¤é¢ (èˆ‡ä¹‹å‰ç›¸åŒï¼Œç°¡åŒ–ç‰ˆ) ---
        function renderBoard() {
            const container = document.getElementById('gameBoardArea');
            // é€™è£¡æ’å…¥ç°¡åŒ–çš„ç›¤é¢çµæ§‹
            container.innerHTML = `
                <div class="relative w-full h-full aspect-square max-h-[80vh] bg-blue-100 rounded-xl p-2">
                    <div class="absolute top-0 left-0 right-0 h-[12.5%] flex">${genCells(0,9,'h')}</div>
                    <div class="absolute top-[12.5%] bottom-[12.5%] right-0 w-[12.5%] flex flex-col">${genCells(9,16,'v')}</div>
                    <div class="absolute bottom-0 left-0 right-0 h-[12.5%] flex flex-row-reverse">${genCells(16,25,'h')}</div>
                    <div class="absolute top-[12.5%] bottom-[12.5%] left-0 w-[12.5%] flex flex-col-reverse">${genCells(25,34,'v')}</div>
                    <div class="absolute inset-[13%] bg-white rounded-lg flex items-center justify-center">
                        <div class="text-gray-300 text-2xl font-bold">è«‹æŒ‰é–‹å§‹è½‰å‹•</div>
                    </div>
                </div>
            `;
        }

        function genCells(start, end, dir) {
            let html = '';
            for(let i=start; i<end; i++) {
                html += `<div class="word-cell flex-1 flex items-center justify-center bg-teal-400 text-white font-bold m-0.5 rounded text-sm md:text-xl" data-index="${i}">${words[i%words.length]}</div>`;
            }
            return html;
        }
        
        // ç°¡å–®éŸ³æ•ˆ
        function playAudio(type) {
            // å¯¦éš›å°ˆæ¡ˆå¯åŠ å…¥ Audio API
        }

    </script>
